<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful E-Commerce Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header and Navigation */
        header {
            background-color: #4CAF50; /* Vibrant Green */
            color: white;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 20px;
            letter-spacing: 1px;
        }

        header .cart-icon {
            font-size: 1.8rem;
            cursor: pointer;
            margin-right: 20px;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        
        header .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            background-color: #FF5722; /* Orange */
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.9rem;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Product Listing */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 15px 0 10px;
            font-size: 1.4rem;
            color: #444;
        }

        .product-card p {
            font-size: 1.3rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #FFC107; /* Amber Yellow */
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .product-card button:hover {
            background-color: #FFB300; /* Darker Yellow */
            transform: scale(1.05);
        }

        /* Shopping Cart Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.5s;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .close-btn:hover, .close-btn:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .cart-total {
            text-align: right;
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .checkout-btn, .payment-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        /* Payment Page */
        #payment-page {
            text-align: left;
        }

        #payment-page input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-btn:hover {
            background-color: #388E3C;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MyStore</div>
        <div class="cart-icon" onclick="openCartModal()">
            ðŸ›’ <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <div class="container">
        <h1>Our Products</h1>
        <div class="product-list" id="product-list">
            </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCartModal()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items-container">
                </div>
            <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
            <button class="checkout-btn" onclick="showPaymentPage()">Checkout</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Details</h2>
            <div id="payment-page">
                <p>Order Total: $<span id="payment-total">0.00</span></p>
                <input type="text" id="card-number" placeholder="Card Number" maxlength="16">
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
                <input type="text" id="cvc" placeholder="CVC" maxlength="3">
                <button class="payment-btn" onclick="processPayment()">Pay Now</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Stylish T-Shirt", price: 25.99, image: "https://veirdo.in/products/doodle-print-oversized-lilac-t-shirt?srsltid=AfmBOorx8EBhrbx0-Ajzcq5BB7Wn5N1ucd5E9QfTlXjA15mP4q0d-6Zw" },
            { id: 2, name: "Denim Jeans", price: 49.99, image: "https://images.unsplash.com/photo-1602206861510-410e30467793?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 3, name: "Running Shoes", price: 89.50, image: "https://images.unsplash.com/photo-1542291026-79e49c8f0e6f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 4, name: "Leather Backpack", price: 75.00, image: "https://images.unsplash.com/photo-1550503023-3b10b65f3a09?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 5, name: "Classic Hoodie", price: 55.00, image: "https://images.unsplash.com/photo-1620799140408-edc6d8892f33?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 6, name: "Wireless Headphones", price: 129.99, image: "https://images.unsplash.com/photo-1546435770-a3e436bf6880?q=80&w=1772&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 7, name: "Smart Watch", price: 199.99, image: "https://images.unsplash.com/photo-1579586337278-3befd7f8807d?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { id: 8, name: "Sunglasses", price: 15.49, image: "https://images.unsplash.com/photo-1505740420928-5e560c06a88c?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" }
        ];

        let cart = [];
        let totalAmount = 0;

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const productToAdd = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }

            updateCartCount();
            alert(`${productToAdd.name} added to cart!`);
        }

        function updateCartCount() {
            const totalCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalCount;
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            cartItemsContainer.innerHTML = '';
            
            totalAmount = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    totalAmount += item.price * item.quantity;
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.innerHTML = `
                        <div class="item-info">
                            <strong>${item.name}</strong> (${item.quantity}x)
                        </div>
                        <div>$${(item.price * item.quantity).toFixed(2)}</div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
            }

            document.getElementById('cart-total').textContent = totalAmount.toFixed(2);
        }

        function openCartModal() {
            renderCartItems();
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function showPaymentPage() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            closeCartModal();
            document.getElementById('payment-modal').style.display = 'block';
            document.getElementById('payment-total').textContent = totalAmount.toFixed(2);
        }

        function closePaymentModal() {
            document.getElementById('payment-modal').style.display = 'none';
        }

        function processPayment() {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvc = document.getElementById('cvc').value;

            if (cardNumber.length < 16 || expiryDate === '' || cvc.length < 3) {
                alert('Please fill out all payment details correctly.');
                return;
            }

            alert('Payment successful! Thank you for your purchase.');
            cart = [];
            updateCartCount();
            closePaymentModal();
        }

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });
    </script>
</body>
</html>
